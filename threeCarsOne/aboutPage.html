<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
	</head>

	<body>
		
		
		<div id="account" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>设置
				</button>
				<h1 class="mui-center mui-title">联系我们</h1>
			</div>
			<div>
				
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div>
						<div style="text-align: center;">
						<img src="img/logo1.jpg" style="width: 100px; height: 100px; margin: 100px 0px 50px 0px ">
						</div>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell" style="height: 150px;" id="detail">
								test
							</li>
							<li class="mui-table-view-cell">
								<a>电话<span  style="margin-left:30px" id="mobile"></span></a>
							</li>
							<li class="mui-table-view-cell">
								<a>邮箱<span style="margin-left:30px" id="email"></span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-v1.10.3.min.js"></script>
		<script src="js/path.js"></script>
		
		<script type="text/javascript">
			mui.init()
		</script>
		<script>
			
			mui.get($server_path+"/homeApp/para/list",{},function(data){
				
				for(var i =0;i<data.data.length;i++){
					
					if(data.data[i].paraName=="email"){
						$("#email").html(data.data[i].paraValue);
					}else if(data.data[i].paraName=="mobile"){
						$("#mobile").html(data.data[i].paraValue);
					}else if(data.data[i].paraName=="detail"){
						$("#detail").html(data.data[i].paraValue);
					}
					
					
				}
				//alert(data.data);
					

				
			},'json'
			);
			//alert(localStorage.getItem("wxId"));
		</script>
	</body>

</html>

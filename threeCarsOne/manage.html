	<script>
		
		
		var wxIds = $wxId;
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		
		//详情
		function detail(ids){
			window.location.href="orderDetail.html?ids="+ids;
		}
		
		//结算
		function saveDetail(ids){
			window.location.href="saveDetail.html?ids="+ids;
		}

		//get请求  获取今日数据列表
		mui.get($server_path+"/homeApp/orderList/toDayFindAll",{wxId:wxIds},function(data){

		
			$("#todayBuyPrice").html(data.data.buyPrice == null?0:data.data.buyPrice);
			$("#todaySellPrice").html(data.data.sellPrice == null?0:data.data.sellPrice);
			$("#todayCount").html(data.data.count1);
			
		
			
			
			},'json'
		);
		
		//get请求  获取今日订单列表
		mui.get($server_path+"/homeApp/getOrderList",{wxId:wxIds,pageSize:1000,today:"1"},function(data){

			var str = "";
			for(var i = 0;i<data.data.length;i++){
				var buttons = '';
				if(data.data[i].type=='10'){
					buttons = '<button type="button" class="mui-btn mui-btn-warning" onclick="detail(\''+data.data[i].id+'\')" >详情</button>';	
				}else if(data.data[i].type=='20'){
					buttons = '<button type="button" class="mui-btn mui-btn-success savelist" onclick="saveDetail(\''+data.data[i].id+'\')" >结算</button>';
				}else if(data.data[i].type=='30'){
					buttons = '<button type="button" disabled="disabled" style="color:red;border:0px" class="mui-btn savelist" onclick="saveDetail(\''+data.data[i].id+'\')" >失败</button>';
				}else if(data.data[i].type=='40'){
					buttons = '<button type="button" disabled="disabled" style="color:green;border:0px" class="mui-btn savelist" onclick="saveDetail(\''+data.data[i].id+'\')" >完成</button>';
				}
				
				
				str +='<li class="mui-table-view-cell "><div style="font-size: 13px;"><div> <span style="width: 50px;" > 预约时间 '+new Date(data.data[i].doorTime).format("yyyy-MM-dd hh:mm:ss")+'</span><span style="font-size: 14px;margin-left: 20px;" >'+(data.data[i].weight=="20"?"20-50斤":data.data[i].weight=="51"?"51-100斤":data.data[i].weight=="101"?"101-500斤":data.data[i].weight=="500"?"500斤以上":"")+' </span>   </div><div>  '+data.data[i].contactName+'（'+data.data[i].contactMobile+'）</div></div>'+buttons+'</li>';	
			}
			
			
				
			$("#orderlist").html(str);
			
			
			},'json'
		);

		<script src="./js/mui.min.js"></script>

		<script>
			var wxIds = $wxId; 
			var ids = "";
			var persons = "";
			var count = 0;
			ids = getUrlParms("ids");
			
			function func(){
				//alert($("#price0").html()*$("#weight0").val());
				
				var count1= 0;
				for(var i=0;i<count;i++){
					count1+=$("#price"+i).html()*$("#weight"+i).val();
					
				}
				
				$("#sum").html(count1);
			}
			
			//get请求  获取商品列表
			mui.get($server_path+"/homeApp/goodsList",{},function(data){

				var str = "";
				count = data.data.length;
				for(var i = 0;i<data.data.length;i++){
					//str+='<li class="mui-table-view-cell">'+data.data[i].name+'<span class="mui-pull-right">'+data.data[i].price+'/斤</span></li>';
					
					str+='<div class="mui-input-row"><label>'+data.data[i].name+'：（<span id="price'+i+'">'+data.data[i].price+'</span>/斤）</label><input onFocus="func()" text="'+data.data[i].id+'"  text1="'+data.data[i].name+'" oninput="func()" type="number" id="weight'+i+'" placeholder="请输入重量" ></div>'
					
				}
				
				$("#detailList").html(str);
				
				
				
				},'json'
			);
			
			
			$("#save").click(function(){
				var per = [];
				for(var i = 0;i<count;i++){
					var person ={
						goodsId:$("#weight"+i).attr("text"),
						goodsName:$("#weight"+i).attr("text1"),
						buyPrice:$("#price"+i).html(),
						buyWeight:$("#weight"+i).val(),
						orderId:ids
					}
					per.push(person);
				}
				var person={
					detailLists:per
				}
				
				mui.ajax($server_path+"/homeApp/orderDatail/add",{
					data:person,
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						if(data.code ="0000"){
							mui.toast("提交成功");
							setTimeout(function(){
							window.location.href="manage.html?"+new Date();
						},500);	
						}
						
						
						
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log(type);
					}
				});
				 
				
			})
			
			
			
			
				
				
				
			
		</script>
